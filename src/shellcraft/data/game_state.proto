/*
  Proto schema for the Game State
 */

syntax = 'proto3';

import "google/protobuf/timestamp.proto";

message Action {
  string task = 1;
  string target = 2;
  google.protobuf.Timestamp completion = 3;
}

message Fraction {
  string name = 1;
  float influence = 2;
  int32 missions_completed = 3;
  int32 missions_failed = 4;
}

message Resources {
  float clay = 1;
  float ore = 2;
  float energy = 3;
}


message Tool {
  string name = 1;
  float condition = 2;
}

message Mission {
  string name = 1;
  int32 demand = 2;
  int32 reward = 3;
  string demand_type = 4;
  string reward_type = 5;
  int32 due = 6;
  google.protobuf.Timestamp deadline = 7;
  NPC writer = 8;
}

message Stats {
  float total_game_duration = 1;
  Resources total_mined = 2;
}

message NPC {
  string first = 1;
  string middle = 2;
  string last = 3;
  string title = 4;
  string nickname = 5;
  string display = 6;
  string fraction_name = 7;
}

message GameState {
  bool debug = 1;

  Action action = 2;
  repeated Tool tools = 3;
  repeated Mission missions = 4;
  Resources resources = 5;

  repeated string tools_enabled = 6;
  repeated string resources_enabled = 7;
  repeated string commands_enabled = 8;
  repeated string research_enabled = 9;
  repeated string research_completed = 10;

  Resources mining_difficulty = 11;
  Resources mining_difficulty_increment = 12;

  float trade_reputation = 13;
  int32 tutorial_step = 14;

  Stats stats = 15;
  repeated Fraction fractions = 16;
}
